<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    
    <link rel="stylesheet" href="ToDo.css">
    
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fi fi-rr-apps icon-brand me-2"></i>
                <span class="brand">Toolify-Utils</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fi fi-rr-menu-burger"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html"><i class="fi fi-rr-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../calc/calc.html"><i class="fi fi-rr-calculator me-1"></i> Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tempConv/temp.html"><i class="fi fi-rr-temperature-high me-1"></i> Converter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../toDo/toDo.html"><i class="fas fa-list-check me-1"></i> To-Do</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <i class="fi fi-sr-clipboard-list header-icon"></i>
                <h1>TaskMaster</h1>
            </div>
            <p class="header-subtitle">Organize your work and life</p>
        </header>

        <div class="main-container">
            <div class="task-form-container">
                <div class="task-form">
                    <h2 class="form-title">Add New Task</h2>
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fi fi-rr-heading"></i> Title
                        </label>
                        <input type="text" id="taskTitle" class="form-input" placeholder="What needs to be done?">
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fi fi-rr-align-left"></i> Description
                        </label>
                        <textarea id="taskDescription" class="form-input form-textarea" placeholder="Add details about the task"></textarea>
                    </div>
                    <button onclick="addTask()" class="submit-btn">
                        <i class="fi fi-rr-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <div class="task-list-container">
                <div class="task-list-header">
                    <h2 class="task-list-title">
                        <i class="fi fi-rr-list-check"></i> Your Tasks
                    </h2>
                    <div class="task-count" id="taskCount">0 tasks</div>
                </div>
                
                <div class="task-list" id="taskList">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <p>Â© 2024 TaskMaster | Designed by Mihlali Mabovula</p>
        </footer>
    </div>

    <script src="ToDo.js"></script>
</body>
</html>
