<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    
    <link rel="stylesheet" href="ToDo.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fi fi-rr-apps me-2"></i>
                <span>Toolify-Utils</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fi fi-rr-menu-burger"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="fi fi-rr-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../calc/calc.html"><i class="fi fi-rr-calculator me-1"></i> Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tempConv/temp.html"><i class="fi fi-rr-temperature-high me-1"></i> Converter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../toDo/toDo.html"><i class="fas fa-list-check me-1"></i> To-Do</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container-fluid flex-grow-1 p-0">
        <div class="row g-0 h-100">
            <!-- Add Task Form Column -->
            <div class="col-lg-4 col-md-5 bg-light p-4 border-end">
                <div class="d-flex flex-column h-100">
                    <div class="mb-4">
                        <h2 class="text-primary mb-1">
                            <i class="fi fi-rr-clipboard-list me-2"></i>TaskMaster
                        </h2>
                        <p class="text-muted">Organize your work and life</p>
                    </div>
                    
                    <div class="card shadow-sm flex-grow-1">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fi fi-rr-plus me-2"></i>Add New Task
                            </h5>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fi fi-rr-heading me-2"></i>Title
                                </label>
                                <input type="text" id="taskTitle" class="form-control" placeholder="What needs to be done?">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fi fi-rr-align-left me-2"></i>Description
                                </label>
                                <textarea id="taskDescription" class="form-control" rows="4" placeholder="Add details about the task"></textarea>
                            </div>
                            <button onclick="addTask()" class="btn btn-primary w-100">
                                <i class="fi fi-rr-plus me-2"></i>Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task List Column -->
            <div class="col-lg-8 col-md-7 p-4">
                <div class="d-flex flex-column h-100">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="text-primary mb-0">
                            <i class="fi fi-rr-list-check me-2"></i>Your Tasks
                        </h2>
                        <span class="badge bg-primary rounded-pill" id="taskCount">0 tasks</span>
                    </div>
                    
                    <div class="card shadow-sm flex-grow-1">
                        <div class="card-body p-0">
                            <div class="task-list" id="taskList">
                                <!-- Tasks will be rendered here -->
                                <div class="text-center p-5 text-muted">
                                    <i class="fi fi-rr-clipboard-list fs-1 mb-3"></i>
                                    <h4>No tasks yet</h4>
                                    <p>Add your first task using the form</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ToDo.js"></script>
</body>
</html>
