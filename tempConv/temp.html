<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter | Toolify-Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="temp.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fi fi-rr-apps icon-brand me-2"></i>
                <span class="brand">Toolify-Utils</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fi fi-rr-menu-burger"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html"><i class="fi fi-rr-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../calc/calc.html"><i class="fi fi-rr-calculator me-1"></i> Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tempConv/temp.html"><i class="fi fi-rr-temperature-high me-1"></i> Converter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../toDo/toDo.html"><i class="fi fi-rr-tasks me-1"></i> To-Do</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid converter-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-8">
                <div class="converter animate__animated animate__fadeInUp">
                    <div class="converter-header">
                        <i class="fi fi-rr-temperature-high"></i>
                        <h2>Temperature Converter</h2>
                    </div>
                    
                    <div class="input-group">
                        <label for="temperature">
                            <i class="fi fi-rr-thermometer"></i> Enter Temperature
                        </label>
                        <div class="input-with-icon">
                            <input type="number" id="temperature" placeholder="Enter value" class="form-control">
                            <span class="unit-preview" id="from-unit-preview">°C</span>
                        </div>
                    </div>
                    
                    <div class="conversion-arrows">
                        <div class="select-group">
                            <label for="from-unit">
                                <i class="fi fi-rr-exchange"></i> From
                            </label>
                            <select id="from-unit" class="form-select">
                                <option value="celsius">Celsius (°C)</option>
                                <option value="fahrenheit">Fahrenheit (°F)</option>
                                <option value="kelvin">Kelvin (K)</option>
                            </select>
                        </div>
                        
                        <div class="arrow-icon">
                            <i class="fi fi-rr-arrow-right"></i>
                        </div>
                        
                        <div class="select-group">
                            <label for="to-unit">
                                <i class="fi fi-rr-exchange"></i> To
                            </label>
                            <select id="to-unit" class="form-select">
                                <option value="fahrenheit">Fahrenheit (°F)</option>
                                <option value="celsius">Celsius (°C)</option>
                                <option value="kelvin">Kelvin (K)</option>
                            </select>
                        </div>
                    </div>
                    
                    <button id="convert-btn" class="btn-convert">
                        <i class="fi fi-rr-refresh"></i> Convert
                    </button>
                    
                    <div id="result" class="result-box">
                        <div class="result-icon">
                            <i class="fi fi-rr-temperature-list"></i>
                        </div>
                        <div class="result-text">
                            <div class="result-label">Result</div>
                            <div class="result-value" id="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer animate__animated animate__fadeIn animate__delay-1s">
        <div class="container">
            <p>Copyright &copy; 2024 Toolify-Utils</p>
            <p>Designed by Mihlali Mabovula </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="temp.js"></script>
</body>
</html>
