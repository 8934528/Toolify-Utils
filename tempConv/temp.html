<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter | Toolify-Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="temp.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fi fi-rr-apps me-2"></i>
                <span>Toolify-Utils</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fi fi-rr-menu-burger"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="fi fi-rr-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../calc/calc.html"><i class="fi fi-rr-calculator me-1"></i> Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../tempConv/temp.html"><i class="fi fi-rr-temperature-high me-1"></i> Converter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../toDo/toDo.html"><i class="fas fa-list-check me-1"></i> To-Do</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <main class="flex-grow-1 d-flex flex-column">
        <div class="container-fluid flex-grow-1 d-flex flex-column">
            <div class="row flex-grow-1">
                <!-- Conversion Side -->
                <div class="col-lg-6 col-md-12 p-4 d-flex flex-column">
                    <div class="converter-header mb-4">
                        <h1 class="display-5 fw-bold text-primary">
                            <i class="fi fi-rr-temperature-high me-2"></i>Temperature Converter
                        </h1>
                        <p class="text-muted">Convert between Celsius, Fahrenheit and Kelvin</p>
                    </div>
                    
                    <div class="card shadow-sm flex-grow-1">
                        <div class="card-body p-4 d-flex flex-column">
                            <div class="mb-4">
                                <label for="temperature" class="form-label fw-bold">
                                    <i class="fi fi-rr-thermometer me-2"></i>Enter Temperature
                                </label>
                                <div class="input-group">
                                    <input type="number" id="temperature" class="form-control form-control-lg" placeholder="Enter value">
                                    <span class="input-group-text bg-primary-light fw-bold" id="from-unit-preview">°C</span>
                                </div>
                            </div>
                            
                            <div class="conversion-controls mb-4">
                                <div class="row g-3">
                                    <div class="col-md-5">
                                        <label for="from-unit" class="form-label fw-bold">
                                            <i class="fi fi-rr-exchange me-2"></i>From
                                        </label>
                                        <select id="from-unit" class="form-select form-select-lg">
                                            <option value="celsius">Celsius (°C)</option>
                                            <option value="fahrenheit">Fahrenheit (°F)</option>
                                            <option value="kelvin">Kelvin (K)</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-2 d-flex align-items-end justify-content-center">
                                        <button class="btn btn-outline-primary swap-btn" onclick="swapUnits()">
                                            <i class="fi fi-rr-exchange"></i>
                                        </button>
                                    </div>
                                    
                                    <div class="col-md-5">
                                        <label for="to-unit" class="form-label fw-bold">
                                            <i class="fi fi-rr-exchange me-2"></i>To
                                        </label>
                                        <select id="to-unit" class="form-select form-select-lg">
                                            <option value="fahrenheit">Fahrenheit (°F)</option>
                                            <option value="celsius">Celsius (°C)</option>
                                            <option value="kelvin">Kelvin (K)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-auto">
                                <button id="convert-btn" class="btn btn-primary btn-lg w-100 py-3">
                                    <i class="fi fi-rr-refresh me-2"></i>Convert
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Results Side -->
                <div class="col-lg-6 col-md-12 p-4 bg-primary-light d-flex flex-column">
                    <div class="results-header mb-4">
                        <h2 class="fw-bold text-primary">
                            <i class="fi fi-rr-temperature-list me-2"></i>Conversion Results
                        </h2>
                    </div>
                    
                    <div class="card shadow-sm flex-grow-1">
                        <div class="card-body p-4 d-flex flex-column">
                            <div id="result" class="result-box flex-grow-1 d-flex flex-column justify-content-center align-items-center">
                                <div class="result-icon mb-4">
                                    <i class="fi fi-rr-temperature-high text-primary" style="font-size: 4rem;"></i>
                                </div>
                                <div class="result-text text-center">
                                    <div class="result-label text-muted mb-2">Result</div>
                                    <div class="result-value display-4 fw-bold text-primary" id="result-value">-</div>
                                    <div class="result-details mt-3 text-muted" id="result-details"></div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <button class="btn btn-outline-primary w-100" onclick="showHistory()">
                                    <i class="fi fi-rr-time-past me-2"></i>View Conversion History
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fi fi-rr-time-past me-2"></i>Conversion History
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Result</th>
                                    <th>Time</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="historyItems">
                                <!-- History items will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="clearHistory()">
                        <i class="fi fi-rr-trash me-2"></i>Clear History
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="temp.js"></script>
</body>
</html>
