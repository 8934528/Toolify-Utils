<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="Auth">
        <div id="registrationForm" class="form-container">
            <h2>Register</h2>
            <input type="text" id="regUsername" placeholder="Username" />
            <input type="password" id="regPassword" placeholder="Password" />
            <button onclick="register()">Register</button>
            <p id="regMessage"></p>
            <a href="#" onclick="showLoginForm()">Already have an account? Login</a>
        </div>

        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" />
            <input type="password" id="loginPassword" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p id="loginMessage"></p>
            <a href="#" onclick="showRegistrationForm()">Don't have an account? Register</a>
        </div>

        <div id="securedPage" class="form-container" style="display: none;">
            <h2>Secured Page</h2>
            <p>Welcome to the secured page!</p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
