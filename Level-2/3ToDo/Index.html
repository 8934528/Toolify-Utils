<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="ToDo.css">
</head>
<body>
    <div class="container">
        <div class="flex flex-col p-4 bg-card rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">To-Do List Web App</h1>
            <div class="mb-4">
                <label class="block text-sm font-medium text-muted-foreground">Title</label>
                <input type="text" id="taskTitle" class="mt-1 block w-full p-2 border border-border rounded-md" placeholder="Title">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-muted-foreground">Description</label>
                <textarea id="taskDescription" class="mt-1 block w-full p-2 border border-border rounded-md" placeholder="Please fill out this field"></textarea>
            </div>
            <button onclick="addTask()" class="bg-primary text-primary-foreground hover:bg-primary/80 p-2 rounded-md">Save</button>
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-bold">Tasks</h2>
            <div class="border-t border-border mt-2" id="taskList"></div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2024.</p>
        <p>Designed by Mihlali Mabovula | Powered by Oasis Infobyte</p>
    </footer>

    <script src="ToDo.js"></script>
</body>
</html>
