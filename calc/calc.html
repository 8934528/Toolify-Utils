<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Toolify-Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container-fluid calculator-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="calculator animate__animated animate__fadeInUp">
                    <div class="calculator-header">
                        <i class="fi fi-rr-calculator"></i>
                        <h2>Toolify Calculator</h2>
                    </div>
                    <div class="display" id="display">0</div>
                    <div class="buttons">
                        <button class="btn btn-clear" onclick="clearDisplay()">
                            <i class="fi fi-rr-undo"></i> C
                        </button>
                        <button class="btn" onclick="appendNumber('7')">7</button>
                        <button class="btn" onclick="appendNumber('8')">8</button>
                        <button class="btn" onclick="appendNumber('9')">9</button>
                        <button class="btn btn-operator" onclick="setOperator('/')">
                            <i class="fi fi-rr-divide"></i>
                        </button>
                        
                        <button class="btn" onclick="appendNumber('4')">4</button>
                        <button class="btn" onclick="appendNumber('5')">5</button>
                        <button class="btn" onclick="appendNumber('6')">6</button>
                        <button class="btn btn-operator" onclick="setOperator('*')">
                            <i class="fi fi-rr-multiply"></i>
                        </button>
                        
                        <button class="btn" onclick="appendNumber('1')">1</button>
                        <button class="btn" onclick="appendNumber('2')">2</button>
                        <button class="btn" onclick="appendNumber('3')">3</button>
                        <button class="btn btn-operator" onclick="setOperator('-')">
                            <i class="fi fi-rr-minus"></i>
                        </button>
                        
                        <button class="btn" onclick="appendNumber('0')">0</button>
                        <button class="btn" onclick="appendNumber('.')">
                            <i class="fi fi-rr-decimal"></i>
                        </button>
                        <button class="btn btn-equal" onclick="calculateResult()">
                            <i class="fi fi-rr-equals"></i>
                        </button>
                        <button class="btn btn-operator" onclick="setOperator('+')">
                            <i class="fi fi-rr-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer animate__animated animate__fadeIn animate__delay-1s">
        <div class="container">
            <p>Copyright &copy; 2024 Toolify-Utils</p>
            <p>Designed by Mihlali Mabovula </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
