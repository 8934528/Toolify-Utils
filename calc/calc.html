<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Toolify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fi fi-rr-apps icon-brand me-2"></i>
                <span class="brand">Toolify-Utils</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fi fi-rr-menu-burger"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html"><i class="fi fi-rr-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../calc/calc.html"><i class="fi fi-rr-calculator me-1"></i> Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tempConv/temp.html"><i class="fi fi-rr-temperature-high me-1"></i> Converter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../toDo/toDo.html"><i class="fas fa-list-check me-1"></i> To-Do</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="calculator-app mt-5">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="calculator-wrapper">
                        <!-- History Panel (Left) -->
                        <div class="history-panel">
                            <div class="history-header">
                                <h3><i class="fi fi-rr-time-past"></i> History</h3>
                                <button class="btn-clear-history" onclick="clearHistory()">
                                    <i class="fi fi-rr-trash"></i>
                                </button>
                            </div>
                            <div class="history-items" id="historyItems"></div>
                        </div>
                        
                        <!-- Calculator (Right) -->
                        <div class="calculator animate__animated animate__fadeInUp">
                            <div class="calculator-header">
                                <h2>Toolify</h2>
                            </div>
                            <div class="display" id="display">0</div>
                            <div class="buttons">
                                <!-- Row 1 -->
                                <button class="btn" onclick="appendToDisplay('7')">7</button>
                                <button class="btn" onclick="appendToDisplay('8')">8</button>
                                <button class="btn" onclick="appendToDisplay('9')">9</button>
                                <button class="btn btn-operator" onclick="setOperation('/')">/</button>
                                
                                <!-- Row 2 -->
                                <button class="btn" onclick="appendToDisplay('4')">4</button>
                                <button class="btn" onclick="appendToDisplay('5')">5</button>
                                <button class="btn" onclick="appendToDisplay('6')">6</button>
                                <button class="btn btn-operator" onclick="setOperation('*')">Ã—</button>
                                
                                <!-- Row 3 -->
                                <button class="btn" onclick="appendToDisplay('1')">1</button>
                                <button class="btn" onclick="appendToDisplay('2')">2</button>
                                <button class="btn" onclick="appendToDisplay('3')">3</button>
                                <button class="btn btn-operator" onclick="setOperation('-')">-</button>
                                
                                <!-- Row 4 -->
                                <button class="btn" onclick="appendToDisplay('0')">0</button>
                                <button class="btn" onclick="appendToDisplay('.')">.</button>
                                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                                <button class="btn btn-operator" onclick="setOperation('+')">+</button>
                                
                                <!-- Row 5 -->
                                <button class="btn btn-clear" onclick="backspace()">
                                    <i class="fa fa-delete-left"></i>
                                </button>
                                <button class="btn btn-operator" onclick="calculatePercentage()">%</button>
                                <button class="btn btn-equal" onclick="calculate()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile History Toggle -->
    <button class="mobile-history-toggle" onclick="toggleHistory()">
        <i class="fi fi-rr-history"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
