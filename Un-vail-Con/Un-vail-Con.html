<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable | Toolify-Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Un-vail-Con.css">
</head>
<body>
    <div class="maintenance-container">
        <div class="content-wrapper animate__animated animate__fadeIn">
            <div class="construction-icon">
                <div class="icon-circle">
                    <i class="fi fi-rr-construction"></i>
                </div>
            </div>
            <h1 class="maintenance-title">Service Unavailable</h1>
            <p class="maintenance-text">We're currently working on improving this tool. Please check back soon!</p>
            
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 79%"></div>
                </div>
                <small class="progress-text">Update in progress (79%)</small>
            </div>
            
            <div class="countdown-container">
                <p class="countdown-text">Estimated time until completion:</p>
                <div class="countdown">
                    <div class="countdown-item">
                        <span class="countdown-number" id="days">00</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">00</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">00</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">00</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="../index.html" class="btn btn-primary">
                    <i class="fi fi-rr-home me-2"></i>Return Home
                </a>
                <a href="mailto:support@toolify-utils.com" class="btn btn-outline-light">
                    <i class="fi fi-rr-envelope me-2"></i>Contact Support
                </a>
            </div>            
        </div>
        
        <div class="background-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Un-vail-Con.js"></script>
</body>
</html>
